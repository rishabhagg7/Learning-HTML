<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formatting</h1>
    <p>this is <b>important</b></p>
    <p>this is <strong>important</strong></p>
    <p>this is <i>important</i></p>
    <ul>
        <li>b; strong</li>
        <li>i; em</li>
        <li>small</li>
        <li>sub, sup</li>
        <li>del, mark</li>
    </ul>
    <p>H<sub>2</sub>O</p> <!-- sub sript -->
    <p>5<sup>2</sup>=25</p> <!-- super script-->
    <p>this is <del>nothing</del></p>
    <p>this is <mark>important</mark></p>

    <h3 
    style=
    "
    text-align: center; 
    background-color: brown;
    "
    >This tag needs some stying</h3>
</body>
</html>
