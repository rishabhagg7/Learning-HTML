<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body{
            background-color: #414141;
        }
    </style>
</head>
<body>
    <img 
    src="https://images.unsplash.com/photo-1459802071246-377c0346da93?q=80&w=1795&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
    alt="no image"
    width= "400px">
    <img src="./MainAfter.jpg.webp" alt="no image" width="400px">
    <picture>
        <source media="(min-width: 650px)" srcset="./MainAfter.jpg.webp"/>
        <source media="(min-width: 460px)" srcset="./MainAfter2.jpg.webp"/>
        <img src="./MainAfter.jpg.webp" alt="no image">
    </picture>

    <img src="sample.png" usemap="#image-map">

    <map name="image-map">
        <area onclick="envelope()" alt="" title="" href="" coords="24,401,160,292" shape="rect">
        <area onclick="strawberry()" alt="" title="" href="" coords="3,224,105,75" shape="rect">
    </map>
    
    <script>
        function envelope(){
            alert("this is an envelope")
        }
        function strawberry(){
            alert("this is an strawberry")
        }
    </script>
</body>
</html>
