<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial</title>
</head>
<body>
    <!-- <h1>Heading Big</h1> this is a element -->
    <!-- h1 is a tag -->
    <h1 title="Heading 1">Heading Big</h1>
    <!-- title="Heading 1" is attribute of tag -->
    <h2>Heading <span>Smaller</span></h2> 
    <a href="https://www.google.com">Google</a><br>
    <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Open Google in New Tab</a>
</body>
</html>
