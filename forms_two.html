<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form one</title>
    <style>
        body{
            background-color: #414141;
            color: #ffffff;
        }
    </style>
</head> 
<body>
    <h1>Forms in HTML</h1>
    <form action="url" method="GET" accept="UTF-8" autocomplete="on" enctype="">
        <label for="fname">First Name</label>
        <input type="text" placeholder="First Name" name="" id="fname" value="Rishabh"><br/> 
        <input type="password" name="" id="">
        <input type="week" name="" id="">
        <input type="email" name="" id="">
        <select name="editors" id="" multiple>
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </select>

        <input list="editors" name="editor">
        <datalist id = "editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </datalist>


        <input type="reset" value="reset">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
