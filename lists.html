<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>My List</h1>

    <h2>Unordered List</h2>
    <ul style = "list-style-type: square;">
        <li>
            1
            <ol>
                <li>H.1</li>
                <li>H.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="A">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

    <dl>
        <dt>Ice Tea</dt>
        <dd>Lemon Ice Tea</dd>
        <dt>Hot Tea</dt>
        <dd>Hot Lemon Tea</dd>
    </dl>

    <h3>Test 1</h3> <!--Block element-->
    <p>test 2</p> <!--Block element-->
    <!-- span is inline element -->
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Blanditiis, <span>test 3</span>voluptates.</p>
</body>
</html>
